?=(spr(SLSH))
_=(spr(MINS))
// apostrophe QUOT
A=KC_QUOT
// double quote DQUO
Q=(spr(QUOT))
// Вопросительный знак ?
В=(spr(7))
// косая Черта /
Ч=(spr(BSLS))
// Двоеточие
Д=(spr(6))

// equal
E=KC_EQUAL
+=(spr(EQUAL))
|=(spr(BSLS))
{=(spr(LBRC))
