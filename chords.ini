[override]
// Only QWERTY ones have bearable names
// apr(x) is RALT + KC_x
// spr(x) is LSFT + KC_x
<=(spr(COMM))
>=(spr(DOT))
!=(spr(1))
:=(spr(SCOLON))
?=(spr(SLSH))
_=(spr(MINS))
// apostrophe QUOT
A=KC_QUOT
// double quote DQUO
Q=(spr(QUOT))
// Вопросительный знак ?
В=(spr(7))
// косая Черта /
Ч=(spr(BSLS))
// Двоеточие
Д=(spr(6))

// equal
E=KC_EQUAL
+=(spr(EQUAL))
|=(spr(BSLS))
{=(spr(LBRC))
}=(spr(RBRC))


[CYRILLIC]
`=йд
ъ=чк

E=еа
\=аг
!=бы
_=еои
В=зм
Ч=йк
Д=нк

[any]
<=ps
[=rt
{=dn

}=fe
]=wo
>=ui

/=yc
\=ag
?=km
!=bv
_=eoi
:=nc
